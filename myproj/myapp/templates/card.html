<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: blueviolet;">
    <h1 align="center" style="padding-top: 50px; padding-bottom: 120px;">список товаров</h1>



    <div class="row row-cols-1 row-cols-md-3 g-4" style="background-color: rgb(157, 80, 228);">
        {% for i in data%}
        <div class="col" >
          <div class="card h-100" style="align-items: center; min-height: 150px; max-height:700px;" >
            <img src="{% static i.img|cut:'myapp/static/' %}" class="card-img-top" alt="картинка" style="max-width:400px; max-height:450px;">
            <div class="card-body" >
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.description}}</p>
                <p class="card-text"><small class="text-body-secondary">Стоимость {{i.cost}} рублей. Остаток на складе {{i.count}}</small></p>
            <a href="/card_name/{{i.id}}">подробнее</a>
            </div>
           </div>
        </div>
        {% endfor%}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
