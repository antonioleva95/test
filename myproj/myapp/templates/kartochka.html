<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Контент</title>
</head>
<body>


    <img src="{% static 'img/winniethepooh.png' %}" alt="vinipuh">


      <div class="card-group">
        {% for i in test %}
        <div class="card">
          <img src="{% static i.img|cut:'myapp/static/' %}" class="card-img-top" alt="картинка" style="width:300 px; height:200px">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}}</p>
            <p class="card-text"><small class="text-body-secondary">Стоимость {{i.cost}} рублей. Остаток на складе {{i.count}}</small></p>
          </div>
        </div>
        {% endfor %}
      </div>
    
</body>
</html>
